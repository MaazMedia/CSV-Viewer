<!DOCTYPE html>
<html>

<head>
  <title>CSV Preview</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      color: #2c3e50;
    }

    .container {
      margin: 20px;
    }

    .scroll-wrapper {
      max-width: 100%;
      max-height: 75vh;
      overflow: auto;
      border: 1px solid #e0e0e0;
      border-radius: 12px;

      /* Hide scrollbars cross-browser */
      scrollbar-width: none;
      /* Firefox */
      -ms-overflow-style: none;
      /* IE/Edge */
    }

    .scroll-wrapper::-webkit-scrollbar {
      display: none;
      /* Chrome/Safari */
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: max-content;
    }

    th,
    td {
      padding: 12px 16px;
      border: 1px solid #e0e0e0;
      text-align: left;
      white-space: nowrap;
      font-size: 14px;
    }

    th {
      background-color: #f0f3f6;
      font-weight: 600;
      color: #34495e;
    }

    tr:nth-child(even) {
      background-color: #fafbfc;
    }

    #tableContainer {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="scroll-wrapper">
      <div id="tableContainer">Loading CSV...</div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const csvUrl = params.get('url');

    if (!csvUrl) {
      document.getElementById('tableContainer').innerText = '❌ No CSV URL provided.';
    } else {
      fetch(csvUrl)
        .then(response => {
          if (!response.ok) throw new Error('Failed to fetch CSV.');
          return response.text();
        })
        .then(csvText => {
          Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true,
            complete: function (results) {
              const data = results.data;

              // Define custom column headers
              const headers = ['Transaction Date', 'Reference', 'Description', 'Money in', 'Money out', 'Balance'];
              let html = '<table><tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';

              data.forEach(row => {
                html += `<tr>
                  <td>${row["Transaction date"] || ''}</td>
                  <td>${row["Transaction reference"] || ''}</td>
                  <td>${row["Description"] || ''}</td>
                  <td>${row["Credit Amount"] || ''}</td>
                  <td>${row["Debit Amount"] || ''}</td>
                  <td>${row["Balance"] || ''}</td>
                </tr>`;
              });

              html += '</table>';
              document.getElementById('tableContainer').innerHTML = html;
            }
          });
        })
        .catch(err => {
          document.getElementById('tableContainer').innerText = '❌ Error loading CSV: ' + err.message;
        });
    }
  </script>

</body>

</html>
